<div class="container">
	<h1>Create transaction</h1>
	<p>Transfer some money to someone!</p>

	<br>

	<div class="form-group">
	    <label for="fromAddress">From address</label>
	    <input type="text" class="form-control" id="fromAddress" aria-describedby="fromAddressHelp" [(ngModel)]="ownWalletKey.publicKey" disabled>
	    <small id="fromAddressHelp" class="form-text text-muted">
	    	This is your wallet address. You cannot change it because you can only vote once.
	    </small>
  	</div>

  	<div class="form-group">
	    <label for="toAddress">Choose what you vote for</label>
	    
		<form action="">
			<input type="radio" id="toAddress" aria-describedby="toAddressHelp" [(ngModel)]="newTx.toAddress" name="gender" value="Tom Burgerman">Tom Burgerman<br>
			<input type="radio" id="toAddress" aria-describedby="toAddressHelp" [(ngModel)]="newTx.toAddress" name="gender" value="Fiona Alanova"> Fiona Alanova<br>
			<input type="radio" id="toAddress" aria-describedby="toAddressHelp" [(ngModel)]="newTx.toAddress" name="gender" value="Pavel Makintov"> Pavel Makintov
		  </form>
  	</div>

  	
	 
	<button (click)="createTransaction()" (click)="minePendingTransactions()" type="submit" class="btn btn-primary" > Sign & create transaction</button>
	

	
	
</div>

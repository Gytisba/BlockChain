<div class="container">
	<h1>Details</h1>

	<p style="word-wrap:break-word;">
		<strong>President::</strong>
		<br>
		{{walletAddress}}
	</p>



	<hr>

		<h1>Votes</h1>
	<p *ngIf="transactions.length === 0">This president does not have any votes (yet)</p>
	<app-transactions-table
		[transactions]="transactions"
		*ngIf="transactions.length > 0"
	></app-transactions-table>
</div>
